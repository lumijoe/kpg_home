    <script>
        const monthNames = ['1æœˆ', '2æœˆ', '3æœˆ', '4æœˆ', '5æœˆ', '6æœˆ', 'å¤ãƒœãƒ¼ãƒŠã‚¹', '7æœˆ', '8æœˆ', '9æœˆ', '10æœˆ', '11æœˆ', 'å†¬ãƒœãƒ¼ãƒŠã‚¹', '12æœˆ'];
        const shortMonthNames = ['1æœˆ', '2æœˆ', '3æœˆ', '4æœˆ', '5æœˆ', '6æœˆ', 'å¤ãƒœ', '7æœˆ', '8æœˆ', '9æœˆ', '10æœˆ', '11æœˆ', 'å†¬ãƒœ', '12æœˆ'];
        
        // ã‚µãƒ³ãƒ—ãƒ«ãƒ‡ãƒ¼ã‚¿
        const monthData = {
            0: { carryover: 0, income: 100000, expenses: [{purpose: 'é£Ÿè²»', amount: -20000}, {purpose: 'è¡£æœ', amount: -15000}] },
            1: { carryover: 65000, income: 30000, expenses: [{purpose: 'æ—¥ç”¨å“', amount: -15000}, {purpose: 'æ›¸ç±', amount: -10000}] },
            2: { carryover: 70000, income: 50000, expenses: [{purpose: 'äº¤é€šè²»', amount: -18000}, {purpose: 'å¤–é£Ÿ', amount: -12000}] },
            6: { carryover: 90000, income: 80000, expenses: [{purpose: 'æ—…è¡Œ', amount: -25000}] },
            12: { carryover: 70000, income: 70000, expenses: [{purpose: 'ã‚®ãƒ•ãƒˆ', amount: -8000}, {purpose: 'ãã®ä»–', amount: -7000}] }
        };

        let currentMonthIndex = 0;

        function showMonth(monthIndex) {
            currentMonthIndex = monthIndex;
            const data = monthData[monthIndex] || { carryover: 0, income: 0, expenses: [] };
            
            // è¨ˆç®—
            const monthTotal = data.carryover + data.income;
            let runningBalance = monthTotal;
            const expenseTotal = data.expenses.reduce((sum, exp) => sum + exp.amount, 0);
            const finalBalance = monthTotal + expenseTotal;
            
            // è¡¨ç¤ºæ›´æ–°
            document.getElementById('currentMonth').textContent = monthNames[monthIndex];
            
            // ãƒ†ãƒ¼ãƒ–ãƒ«ç”Ÿæˆ
            let html = `
                <div class="table-row">
                    <div class="row-label">ç¹°è¶Š</div>
                    <div class="row-value carryover" onclick="editValue(this, ${monthIndex}, 'carryover')">${formatAmount(data.carryover)}</div>
                </div>
                <div class="table-row">
                    <div class="row-label">ä»Šæœˆ+</div>
                    <div class="row-value income" onclick="editValue(this, ${monthIndex}, 'income')">${formatAmount(data.income)}</div>
                </div>
                <div class="table-row">
                    <div class="row-label">æœˆåˆåˆè¨ˆ</div>
                    <div class="row-value total">${formatAmount(monthTotal)}</div>
                </div>
                
                <div class="expense-section">
                    <div class="expense-header">æ”¯å‡ºé …ç›®</div>
            `;
            
            data.expenses.forEach((expense, index) => {
                runningBalance += expense.amount;
                html += `
                    <div class="expense-item">
                        <div class="expense-purpose" onclick="editPurpose(this, ${monthIndex}, ${index})">${expense.purpose}</div>
                        <div class="expense-amount" onclick="editExpenseAmount(this, ${monthIndex}, ${index})">${formatAmount(expense.amount)}</div>
                        <div class="expense-balance">${formatAmount(runningBalance)}</div>
                    </div>
                `;
            });
            
            html += `
                    <div class="add-expense">
                        <button class="add-btn" onclick="addExpense(${monthIndex})">+ æ”¯å‡ºã‚’è¿½åŠ </button>
                    </div>
                </div>
                
                <div class="table-row">
                    <div class="row-label">æ”¯å‡ºåˆè¨ˆ</div>
                    <div class="row-value expense-total">${formatAmount(expenseTotal)}</div>
                </div>
                <div class="table-row">
                    <div class="row-label">æ®‹é«˜</div>
                    <div class="row-value balance">${formatAmount(finalBalance)}</div>
                </div>
            `;
            
            document.getElementById('monthTable').innerHTML = html;
            updateTabs();
            updateNavButtons();
        }

        function updateTabs() {
            document.querySelectorAll('.month-tab').forEach((tab, index) => {
                tab.classList.toggle('active', index === currentMonthIndex);
            });
        }

        function updateNavButtons() {
            document.getElementById('prevBtn').disabled = currentMonthIndex === 0;
            document.getElementById('nextBtn').disabled = currentMonthIndex === 13;
        }

        function formatAmount(amount) {
            if (amount === 0) return '0';
            return amount.toLocaleString();
        }

        function editValue(cell, monthIndex, field) {
            const currentValue = cell.textContent.replace(/[^-0-9]/g, '');
            const input = document.createElement('input');
            input.type = 'number';
            input.value = currentValue;
            input.style.width = '100%';
            input.style.fontSize = '16px';
            input.style.padding = '8px';
            input.style.border = '2px solid #3498db';
            input.style.borderRadius = '4px';
            
            cell.innerHTML = '';
            cell.appendChild(input);
            input.focus();
            input.select();
            
            function saveValue() {
                const value = parseInt(input.value) || 0;
                if (!monthData[monthIndex]) monthData[monthIndex] = { carryover: 0, income: 0, expenses: [] };
                monthData[monthIndex][field] = value;
                showMonth(monthIndex);
            }
            
            input.addEventListener('blur', saveValue);
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') saveValue();
            });
        }

        function editPurpose(cell, monthIndex, expenseIndex) {
            const currentValue = cell.textContent;
            const input = document.createElement('input');
            input.type = 'text';
            input.value = currentValue;
            input.style.width = '100%';
            input.style.fontSize = '14px';
            input.style.padding = '4px';
            input.style.border = '2px solid #3498db';
            input.style.borderRadius = '4px';
            
            cell.innerHTML = '';
            cell.appendChild(input);
            input.focus();
            input.select();
            
            function saveValue() {
                const value = input.value.trim() || 'æœªåˆ†é¡';
                monthData[monthIndex].expenses[expenseIndex].purpose = value;
                showMonth(monthIndex);
            }
            
            input.addEventListener('blur', saveValue);
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') saveValue();
            });
        }

        function editExpenseAmount(cell, monthIndex, expenseIndex) {
            const currentValue = cell.textContent.replace(/[^-0-9]/g, '');
            const input = document.createElement('input');
            input.type = 'number';
            input.value = currentValue;
            input.style.width = '100%';
            input.style.fontSize = '14px';
            input.style.padding = '4px';
            input.style.border = '2px solid #3498db';
            input.style.borderRadius = '4px';
            
            cell.innerHTML = '';

                monthData[monthIndex].expenses[expenseIndex].amount = value;
                showMonth(monthIndex);

            input.addEventListener('blur', saveValue);

        function addExpense(monthIndex) {
            if (!monthData[monthIndex]) monthData[monthIndex] = { carryover: 0, income: 0, expenses: [] };
            monthData[monthIndex].expenses.push({ purpose: 'æ–°ã—ã„æ”¯å‡º', amount: 0 });
            showMonth(monthIndex);
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        document.querySelectorAll('.month-tab').forEach((tab, index) => {

        document.getElementById('prevBtn').addEventListener('click', () => {

        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            if (currentMonthIndex < 13) showMonth(currentMonthIndex + 1);
        });

        // åˆæœŸè¡¨ç¤º
        showMonth(0);
    </script>
